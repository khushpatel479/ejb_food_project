<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/login.css"/>
    <h:head>
      <h:form>
    <div class="container">
        <div class="wrapper d-flex align-items-center justify-content-center h-100">
            <div class="card login-form">
                <div class="card-body">
                    <h5 class="card-title text-center">Login Here</h5>
                    
                    <div class="mb-3">
                        <h:outputLabel for="email" value="Email" class="form-label" />
                        <h:inputText id="email" value="#{lp.email}" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="password" value="Password" class="form-label" />
                        <h:inputSecret id="password" value="#{lp.pass}" class="form-control" />
                    </div>

                    <h:commandButton value="Submit" action="#{lp.add()}" class="btn btn-primary w-100" />

                   
                    <div class="sign-up mt-4">
                       DON'T HAVE AN ACCOUNT  <a href="signup.xhtml">CREATE ONE?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:form>
    </h:head>
    <h:body>
        
    </h:body>
</html>

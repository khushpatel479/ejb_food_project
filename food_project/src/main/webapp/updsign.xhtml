<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
              <link rel="stylesheet" href="resources/css/signup.css"/>
    </h:head>
    <h:body>
       <h:form>
    <div class="container">
        <div class="wrapper d-flex align-items-center justify-content-center h-100">
            <div class="card login-form">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign Up</h5>
               <div class="mb-3">
                        <h:outputLabel  value="Email" class="form-label" />
                        <h:inputText  value="#{sm.curr.id}" class="form-control" />
                    </div>
                    <!-- Name Field -->
                    <div class="mb-3">
                        <h:outputLabel  value="Enter Name" class="form-label" />
                        <h:inputText  value="#{sm.curr.name}" class="form-control" />
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <h:outputLabel  value="Email" class="form-label" />
                        <h:inputText  value="#{sm.curr.email}" class="form-control" />
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <h:outputLabel  value="Password" class="form-label" />
                        <h:inputText value="#{sm.curr.pass}" class="form-control" />
                    </div>
                         <div class="mb-3">
                        <h:outputLabel  value="Password" class="form-label" />
                        <h:inputText value="#{sm.curr.address}" class="form-control" />
                    </div>
                         <div class="mb-3">
                        <h:outputLabel  value="Password" class="form-label" />
                        <h:inputText value="#{sm.curr.zipcode}" class="form-control" />
                    </div>
                    <!-- Submit Button -->
                    <h:commandButton value="UPDATE" action="#{sm.upd()}" class="btn btn-primary w-100" />

                    <!-- Link to Login -->
                    <div class="sign-up mt-4">
                        Already have an account? <a href="login.xhtml">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:form>
        <h:outputLabel value="NOTE : IF YOU CHANGE OR UPDATE EMAIL YOU HAVE AGAIN SELECT THE PRODUCTS"/>
    </h:body>
</html>

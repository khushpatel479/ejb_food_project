<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Data Grid Display</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <!-- Form Section -->
        <h:form>
            <h:commandButton action="#{sm.cvv()}" value="DISPLAY DETAILS" />
        </h:form>

        <!-- Data Table -->
        <h:dataTable value="#{sm.cv}" var="p" styleClass="data-container">
            <!-- Header Row -->
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{p.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{p.email}
            </h:column>
            <h:column>
                <f:facet name="header">Pass</f:facet>
                #{p.pass}
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                #{p.address}
            </h:column>
            <h:column>
                <f:facet name="header">Zipcode</f:facet>
                #{p.zipcode}
            </h:column>
            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:form>
                    <h:commandLink value="EDIT" action="#{sm.nav1()}">
                        <f:setPropertyActionListener value="#{p}" target="#{sm.curr}" />
                        
                    </h:commandLink>
                </h:form>
            </h:column>
             <h:column>
                <f:facet name="header">CONTINUE</f:facet>
                <h:form>
                    <h:commandLink value="EDIT" action="#{sm.nav2()}">
                        <f:setPropertyActionListener value="#{p}" target="#{sm.curr}" />
                        
                    </h:commandLink>
                </h:form>
            </h:column>
                    
            
        </h:dataTable>
    </h:body>
</html>
